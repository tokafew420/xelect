<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simple extension to the default select element. Supports modern browsers and mobile.">
    <meta name="author" content="Tokafew420">

    <title>Xelect - Test</title>

    <link rel="canonical" href="https://tokafew420.github.io/xelect/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css">
    <style>
        label {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h3>Native</h3>
                <hr />
                <label for="car-makes-1">Car Makes</label>
                <select id="car-makes-1"></select>
            </div>
            <div class="col">
                <h3>Xelect</h3>
                <hr />
                <label for="car-makes-2">Car Makes</label>
                <select id="car-makes-2"></select>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="./src/xelect.js"></script>
    <script>
        (function () {
            'use strict';

            [
                "Acura",
                "Alfa Romeo",
                "Aston Martin",
                "Audi",
                "Bentley",
                "BMW",
                "Buick",
                "Cadillac",
                "Chevrolet",
                "Chrysler",
                "Dodge",
                "Ferrari",
                "FIAT",
                "Ford",
                "Freightliner",
                "Genesis",
                "GMC",
                "Honda",
                "Hyundai",
                "INFINITI",
                "Jaguar",
                "Jeep",
                "Kia",
                "Lamborghini",
                "Land Rover",
                "Lexus",
                "Lincoln",
                "Lotus",
                "Lucid",
                "Maserati",
                "MAZDA",
                "Mercedes-Benz",
                "MINI",
                "Mitsubishi",
                "Nissan",
                "Polestar",
                "Porsche",
                "Ram",
                "Rivian",
                "Rolls-Royce",
                "Subaru",
                "Tesla",
                "Toyota",
                "VinFast",
                "Volkswagen",
                "Volvo"
            ].forEach((make) => $('#car-makes-1, #car-makes-2').append('<option value="' + make + '">' + make + '</option>'));

            var x = new Xelect("#car-makes-2");
        }());

    </script>
</body>

</html>
